
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Performance Tracker | AI Fitness</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-violet: #8b5cf6;
            --neon-cyan: #22d3ee;
            --deep-onyx: #020617;
        }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--deep-onyx);
            color: #f8fafc;
            overflow-x: hidden;
        }
        .space-font { font-family: 'Space Grotesk', sans-serif; }
        .cyber-glass { 
            background: rgba(15, 23, 42, 0.7); 
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glow-violet { box-shadow: 0 0 25px rgba(139, 92, 246, 0.3); }
        .glow-cyan { box-shadow: 0 0 25px rgba(34, 211, 238, 0.3); }
        
        .premium-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .premium-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-cyan);
        }

        @keyframes pulse-cyan {
            0% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(34, 211, 238, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 211, 238, 0); }
        }
        .animate-pulse-cyan { animation: pulse-cyan 2s infinite; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
    </style>
